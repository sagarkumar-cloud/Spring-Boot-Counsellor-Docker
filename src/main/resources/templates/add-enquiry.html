<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Enquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/add-enquiry.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/addEnq">Add Enquiry</a></li>
        <li class="nav-item"><a class="nav-link" href="/viewEnq">View Enquiry</a></li>
      </ul>
      <form class="d-flex" th:action="@{/logout}" method="get">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <p th:text="${emsg}" class="text-danger"></p>
  <p th:text="${smsg}" class="text-success"></p>

  <form th:object="${enquiryDto}" th:action="@{/addEnquiry}" method="post">
    <input type="hidden" th:field="*{enquiryId}">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="number" th:field="*{phno}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Class Mode</label>
        <select th:field="*{classMode}" class="form-select">
          <option value="">-Select-</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Course</label>
        <select th:field="*{course}" class="form-select" required>
          <option value="">-Select-</option>
          <option value="Java">Java</option>
          <option value="Paython">Paython</option>
          <option value="DotNet">DotNet</option>
          <option value="Devops">Devops</option>
          <option value="Mern-stack">Mern-stack</option>
          <option value="Database">Database</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Status</label>
        <select th:field="*{status}" class="form-select" required>
          <option value="">-Select-</option>
          <option value="Open">Open</option>
          <option value="Enrolled">Enrolled</option>
          <option value="Lost">Lost</option>
        </select>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
